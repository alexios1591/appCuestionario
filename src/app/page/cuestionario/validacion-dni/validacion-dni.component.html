<div
  class="h-svh flex items-center justify-center bg-gradient-to-r from-blue-700 via-blue-800 to-gray-900 relative"
>
  <div class="absolute top-4 left-2">
    <a
      routerLink="/registrar"
      class="bg-white text-gray-800 py-2 px-4 rounded-lg hover:bg-white/80 font-bold"
      >Registrar</a
    >
  </div>
  <div class="p-8 w-1/2 md:w-1/3 rounded-lg bg-gray-300">
    <div class="py-4">
      <h2 class="text-center text-xl font-sans leading-4">Buscar Al Cliente Por Su DNI</h2>
    </div>
    <form (submit)="submitDni()">
      <div class="relative flex flex-col gap-y-4">
        <label for="search" class="w-full relative">
          <input
            id="search"
            type="text"
            name="search"
            [(ngModel)]="searchTerm"
            (input)="filterClientes()"
            placeholder="Buscar por DNI"
            class="py-2 pl-4 pr-10 w-full bg-purple-200 border border-purple-600 rounded-lg outline-none"
          />
          <fa-icon
            [icon]="faSearch"
            class="absolute top-2 right-2 text-purple-600"
          ></fa-icon>
        </label>
        @if(filteredClientes.length > 0){
        <ul class="bg-white shadow-md rounded-lg p-4">
          <li
            *ngFor="let cliente of filteredClientes"
            class="py-2 border-b last:border-none cursor-pointer"
            (click)="selectDni(cliente.DniClie)"
          >
            {{ cliente.DniClie }} 
          </li>
        </ul>
        }
        
      </div>
      <button
        type="submit"
        class="mt-4 w-full py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
